name: Frontend actions

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["main", "master"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run Linter (ESLint)
        run: npm run lint

      - name: Run Svelte Check
        run: npm run check

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build