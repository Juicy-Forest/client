name: Frontend actions

on:
  push:
  pull_request:

jobs:
  frontend-actions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
      
      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Run SonarCloud analysis
        uses: sonarsource/sonarqube-scan-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=Juicy-Forest_client
            -Dsonar.organization=juicy-forest-2
            -Dsonar.sources=src
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.exclusions=**/node_modules/**,**/*.spec.ts,**/*.test.ts

      - name: Build project
        run: npm run build

      - name: Confirm functionality of build
        run: |
          npm run preview &
          sleep 5
          curl -f http://localhost:4173 || exit 1
          echo "build is functional and responding"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: client/build/

  all-checks-passed:
    runs-on: ubuntu-latest
    needs: [frontend-actions]
    if: always()
    
    steps:
      - name: Check if all jobs passed
        run: |
          if [ "${{ needs.frontend-actions.result }}" != "success" ]; then
            echo "Some checks failed"
            exit 1
          fi
          echo "All checks passed!"
      
      - name: Send Discord notification on failure
        if: failure()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          title: "CI Pipeline Failed"
          description: |
            **Repository:** ${{ github.repository }}
            **Branch:** ${{ github.ref_name }}
            **Commit:** ${{ github.sha }}
            **Author:** ${{ github.actor }}
            
            [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          color: 0xff0000
          username: GitHub Actions Frontend