sonar.projectKey=Juicy-Forest_client
sonar.organization=Juicy-Forest

# Source and test paths
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.js,**/*.test.ts,**/*.spec.js,**/*.spec.ts,**/*.test.svelte.js,**/*.test.svelte.ts

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.test.ts,**/*.spec.js,**/*.spec.ts,**/*.test.svelte.js,**/*.test.svelte.ts,**/*.config.js,**/*.config.ts

# Svelte specific
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,.svelte-kit/**

# Code quality settings
sonar.qualitygate.wait=true

# Language settings
sonar.javascript.node.maxspace=4096